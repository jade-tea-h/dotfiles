# SCHEME:
# - super+mouse for mouse functions
# - right alt for keyboard functions
# - right alt + ctrl+b (caps lock) to switch to keyboard mode

$mouseMod = SUPER
$keyboardMod = ALT

bind = $mouseMod, Q, focuswindow, ^($TERMINAL)$
bind = $mouseMod SHIFT, Q, exec, $TERMINAL
bind = $mouseMod, W, exec, $BROWSER
bind = $mouseMod, R, exec, $RUNNER
bind = $mouseMod, F, togglefloating,
bind = $mouseMod, C, killactive,
bind = $mouseMod, M, exit,

bind = $mouseMod, left, movefocus, l
bind = $mouseMod, right, movefocus, r
bind = $mouseMod, up, movefocus, u
bind = $mouseMod, down, movefocus, d

bind = $mouseMod, h, movefocus, l
bind = $mouseMod, j, movefocus, d
bind = $mouseMod, k, movefocus, u
bind = $mouseMod, l, movefocus, r

# bind = $keyboardMod, left, movefocus, l
# bind = $keyboardMod, right, movefocus, r
# bind = $keyboardMod, up, movefocus, u
# bind = $keyboardMod, down, movefocus, d

# bind = $keyboardMod, h, movefocus, l
# bind = $keyboardMod, j, movefocus, d
# bind = $keyboardMod, k, movefocus, u
# bind = $keyboardMod, l, movefocus, r

# Mouse
$mouseLeftClick = mouse:272
$mouseRightClick = mouse:273
$mouseMiddleClick = mouse:274
$mouseFrontButton = mouse:276
$mouseBackButton = mouse:275

bindm = $mouseMod, $mouseLeftClick, movewindow
bindm = $mouseMod, $mouseRightClick, resizewindow
# kill window
# change focus
# bring to front/send to back?
# switch floating

# Scroll through existing workspaces
bind = $mouseMod, mouse_down, workspace, e+1
bind = $mouseMod, mouse_up, workspace, e-1
bind = $mouseMod SHIFT, mouse_down, workspace, m+1
bind = $mouseMod SHIFT, mouse_up, workspace, m-1

# Pass to specific program
bind = CTRL, Tab, pass, ^($BROWSER)$
bind = CTRL SHIFT, Tab, pass, ^($BROWSER)$
bind = CTRL, T, pass, ^($BROWSER)$
bind = CTRL, T, focuswindow, ^($BROWSER)$

bind = $keyboardMod, Tab, cyclenext
bind = $keyboardMod SHIFT, Tab, cyclenext, prev
bind = $mouseMod, Tab, workspace, e+1
bind = $mouseMod SHIFT, Tab, workspace, e-1
bind = $mouseMod $keyboardMod, Tab, workspace, m+1
bind = $mouseMod $keyboardMod SHIFT, Tab, workspace, m-1

# Command mode
bind =, caps_lock, submap, command_mode
bind = SUPER, A, submap, command_mode
submap = command_mode
  bind =, D, togglefloating, active
  bind =, F, fullscreen, 0
  bind =, P, pin, active

  bind =, Tab, cyclenext
  bind = SHIFT, Tab, cyclenext, prev
  bind = ALT, Tab, workspace, previous
  bind = ALT SHIFT, Tab, workspace, next
  bind =, N, workspace, m+1
  bind =, P, workspace, m-1
  bind =, O, swapnext
  bind = SHIFT, O, swapnext, prev
  bind =, S, splitratio, 0.5
  bind =, R, swapactiveworkspaces, HDMI-A-1 VGA-1
  bind =, M, centerwindow
  bind =, E, workspace, empty

  bind =, H, movefocus, l
  bind =, J, movefocus, d
  bind =, K, movefocus, u
  bind =, L, movefocus, r

  bind = SHIFT, H, swapwindow, l
  bind = SHIFT, J, swapwindow, d
  bind = SHIFT, K, swapwindow, u
  bind = SHIFT, L, swapwindow, r

  bindr = ALT, H, moveactive, -10 0
  bindr = ALT, J, moveactive, 0 10
  bindr = ALT, K, moveactive, 0 -10
  bindr = ALT, L, moveactive, 10 0
  bindr = ALT SHIFT, H, moveactive, -100 0
  bindr = ALT SHIFT, J, moveactive, 0 100
  bindr = ALT SHIFT, K, moveactive, 0 -100
  bindr = ALT SHIFT, L, moveactive, 100 0

  bindr = CTRL, H, resizeactive, -10 0
  bindr = CTRL, J, resizeactive, 0 10
  bindr = CTRL, K, resizeactive, 0 -10
  bindr = CTRL, L, resizeactive, 10 0
  bindr = CTRL SHIFT, H, resizeactive, -100 0
  bindr = CTRL SHIFT, J, resizeactive, 0 100
  bindr = CTRL SHIFT, K, resizeactive, 0 -100
  bindr = CTRL SHIFT, L, resizeactive, 100 0

  bind =, 1, workspace, 1
  bind =, 2, workspace, 2
  bind =, 3, workspace, 3
  bind =, 4, workspace, 4
  bind =, 5, workspace, 5
  bind =, 6, workspace, 6
  bind =, 7, workspace, 7
  bind =, 8, workspace, 8
  bind =, 9, workspace, 9
  bind =, 0, workspace, 10
  bind = SHIFT, 1, movetoworkspace, 1
  bind = SHIFT, 2, movetoworkspace, 2
  bind = SHIFT, 3, movetoworkspace, 3
  bind = SHIFT, 4, movetoworkspace, 4
  bind = SHIFT, 5, movetoworkspace, 5
  bind = SHIFT, 6, movetoworkspace, 6
  bind = SHIFT, 7, movetoworkspace, 7
  bind = SHIFT, 8, movetoworkspace, 8
  bind = SHIFT, 9, movetoworkspace, 9
  bind = SHIFT, 0, movetoworkspace, 10

  bind =, Q, killactive

  bind =, escape, submap, reset
  bind =, caps_lock, submap, reset
  bind =, Enter, submap, reset
submap = reset

bind = $mouseMod, CapsLock, submap, mouse_mode
bind = $mouseMod, $mouseFrontButton, submap, mouse_mode
submap = mouse_mode
  bind =, escape, submap, reset
submap = reset

bind = $mouseMod, D, exec, hyprctl hyprpaper wallpaper "HDMI-A-1, ~/media/pics/wallpaper/trans_flag_paint"

bind = $mouseMod, S, exec, hyprshot -m output

# Switch workspaces with mainMod + [0-9]
bind = $mouseMod, 1, workspace, 1
bind = $mouseMod, 2, workspace, 2
bind = $mouseMod, 3, workspace, 3
bind = $mouseMod, 4, workspace, 4
bind = $mouseMod, 5, workspace, 5
bind = $mouseMod, 6, workspace, 6
bind = $mouseMod, 7, workspace, 7
bind = $mouseMod, 8, workspace, 8
bind = $mouseMod, 9, workspace, 9
bind = $mouseMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mouseMod SHIFT, 1, movetoworkspace, 1
bind = $mouseMod SHIFT, 2, movetoworkspace, 2
bind = $mouseMod SHIFT, 3, movetoworkspace, 3
bind = $mouseMod SHIFT, 4, movetoworkspace, 4
bind = $mouseMod SHIFT, 5, movetoworkspace, 5
bind = $mouseMod SHIFT, 6, movetoworkspace, 6
bind = $mouseMod SHIFT, 7, movetoworkspace, 7
bind = $mouseMod SHIFT, 8, movetoworkspace, 8
bind = $mouseMod SHIFT, 9, movetoworkspace, 9
bind = $mouseMod SHIFT, 0, movetoworkspace, 10
bind = $mouseMod ALT, 1, movetoworkspacesilent, 1
bind = $mouseMod ALT, 2, movetoworkspacesilent, 2
bind = $mouseMod ALT, 3, movetoworkspacesilent, 3
bind = $mouseMod ALT, 4, movetoworkspacesilent, 4
bind = $mouseMod ALT, 5, movetoworkspacesilent, 5
bind = $mouseMod ALT, 6, movetoworkspacesilent, 6
bind = $mouseMod ALT, 7, movetoworkspacesilent, 7
bind = $mouseMod ALT, 8, movetoworkspacesilent, 8
bind = $mouseMod ALT, 9, movetoworkspacesilent, 9
bind = $mouseMod ALT, 0, movetoworkspacesilent, 10
