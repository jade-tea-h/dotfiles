import:
  - ~/.local/share/nvim/lazy/nightfox/extra/carbonfox/nightfox_alacritty.yml

window:
  title: alacritty
  dynamic_title: false
  class:
    instance: alacritty
    general: alacritty

font:
  normal:
    family: CaskaydiaCove Nerd Font Mono
    style: SemiLight
  bold:
    style: Bold
  italic:
    style: SemiLight Italic
  bold_italic:
    style: Bold Italic

key_bindings:
- { key: Return, mods: Shift, chars: "\x1b[13;2u" }
- { key: Return, mods: Control, chars: "\x1b[13;5u" }
