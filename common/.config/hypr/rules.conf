# Default workspaces
workspace = name:terminal, monitor:$terminal_monitor, default:true
workspace = name:browser, monitor:$browser_monitor, default:true

# Youtube vids
windowrule = float, title:^(Picture-in-Picture)$
windowrule = move 100%-400 100%-300, title:^(Picture-in-Picture)$
windowrule = size = 400, 300, title:^(Picture-in-Picture)$

# Testing tkinter programs
windowrule = float, ^(Tk)$
